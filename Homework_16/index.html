<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 20</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div>
			<label for="post-id">Enter id (number 1-100):</label>
            <input type="number" id="post-id" name="post-id" min="1" max="100" />
            <button id="submit-post-id">Search</button>
        </div>
        <span id="error-text"></span>
        <div id="card" class="card d-none" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title"></h5>
		    <h6 class="card-subtitle mb-2 text-body-secondary user-id"></h6>
		    <p class="card-text"></p>
		    <p class="id"></p>
		    <button id="get-comments-btn" class="btn btn-primary">Get comments</button>
		  </div>
		</div>
		<div id = "comments"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
