<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 14</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div id="form-wrapper">
			<form id="form">
				<input type="text" class="form-control" placeholder="Name" id="name">
				<input type="text" class="form-control" placeholder="Surname" id="surname">
				<input type="text" class="form-control" placeholder="Date of birth" id="date-of-birth">
				<div>
				    <input type="radio" id="masculine" class="gender form-check-input mt-0" name="gender" value="masculine" />
				    <label for="huey">Masculine</label>
				</div>
				<div>
				    <input type="radio" id="feminine" class="gender form-check-input mt-0" name="gender" value="feminine" />
				    <label for="feminine">Feminine</label>
				</div>
				<select id="city" class="form-select">
					<option value="kyiv" selected>Kyiv</option>
					<option value="lviv">Lviv</option>
					<option value="odesa">Odesa</option>
					<option value="other">Other</option>
				</select>
				<textarea id="adress" class="form-control" placeholder="Adress"></textarea>
				<div id="languages-wrapper">
					<label for="ukrainian" class="form-check-label"><input class="language-input form-check-input" type="checkbox" name="ukrainian">Ukrainian</label>
					<label for="english" class="form-check-label"><input class="language-input form-check-input" type="checkbox" name="english">English</label>
					<label for="german" class="form-check-label"><input class="language-input form-check-input" type="checkbox" name="german">German</label>
					<label for="french" class="form-check-label"><input class="language-input form-check-input" type="checkbox" name="french">French</label>
					<label for="spanish" class="form-check-label"><input class="language-input form-check-input" type="checkbox" name="spanish">Spanish</label>
				</div>
			</form>
			<button id="save-btn" class="btn btn-primary">Save</button>
		</div>
		<table id="table" class="d-none">
			<thead>
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Date of birth</th>
					<th>Gender</th>
					<th>City</th>
					<th>Adress</th>
					<th>Languages</th>
				</tr>
			</thead>
			<tbody id="table-tbody"></tbody>
		</table>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
