<!DOCTYPE html>
<html>
	<head>
		<title>Lesson 15</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<div class="bg-primary p-5 mb-5">
			<h1 class="mb-4"> To-Do App</h1>
			<form id="add-to-do-form">
				<input id="add-to-do-input" class="form-control" type="text">
			</form>
		</div>

		<div class="container w-50">
			<ul id="to-do-list" class="list-group"></ul>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="editModalLabel">Edit task</h5>
		        <button type="button" id="close-edit-to-do-modal" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		      	<p>Edit task name</p>
		        <form id="edit-to-do-form">
					<input id="edit-to-do-input" class="form-control" type="text">
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="save-changes-btn" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
